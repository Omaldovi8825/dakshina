<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header class="p-5 container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 text-center">
                <img src="./asstes/img/logo.jpeg" alt="logo daxina" width="200">
            </div>
            <div class="col-12 col-md-4">
                <h1 class="text-center">Solicitud de presupestos</h1>
            </div>
            <div class="col-12 col-md-4">
            </div>
        </div>
    </header>

    <div class="container py-4">
        <form class="row">
            <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Proveedor</label>
                <input type="email" class="form-control">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <!-- 18 -->
                <label class="form-label">Clabe interbancaria</label>
                <input type="number" class="form-control" placeholder="Introduce los 18 dígitos de la cuenta bancaria">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Nombre del banco</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Titular de la cuenta</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label class="form-label">RFC del proveedor</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <!-- 1 o 2 -->
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Tipo de gasto</label>
                <select class="form-control">
                    <option value="">Programación</option>
                    <option value="">Reembolso</option>
                    <option value="">Pago de salarios</option>
                </select>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <!-- 1 o 2 -->
                <label class="form-label">Descripción del gasto</label>
                <textarea class="form-control"></textarea>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Partida presupuestal</label>
                <!-- Dinámico -->
                <select class="form-control">
                    <option value="">Algo</option>
                    <option value="">Reembolso</option>
                </select>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Importe</label>
                <input type="number" class="form-control" placeholder="importe neto a trasferir">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Comprobante</label>
                <select class="form-control">
                    <option value="">Factura</option>
                    <option value="">Recibo de asimilados</option>
                    <option value="">Recibo de honorarios</option>
                    <option value="">Invoice</option>
                    <option value="">Recibo no deducible</option>
                </select>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Comporbaciones</label>
                <input type="file" class="form-control" onchange="cargarArchivo(this)">
            </div>
        </form>
    </div>

</body>
</html>
